@if (!isImageLoaded) {
<ui-loader [width]="width()" [padding]="loaderPadding()" />
}

<img
  [class]="{ hidden: !isImageLoaded, scaled: scale() }"
  [style]="{
    width: width() + 'px',
    height: height() ? height() + 'px' : 'auto',
  }"
  [attr.src]="src()"
  [alt]="alt()"
  (load)="onImageLoad()"
  (error)="onImageError()"
/>
